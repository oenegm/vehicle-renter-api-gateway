version: '3.9'

services:

  keycloak-db:
    image: postgres:latest
    environment:
      - 'POSTGRES_DB=keycloak'
      - 'POSTGRES_USER=keycloak'
      - 'POSTGRES_PASSWORD=keycloak'
    ports:
      - "5000:5432"
    networks:
      - "backend"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    container_name: keycloak
    image: jboss/keycloak:latest
    environment:
      - 'KEYCLOAK_USER=admin'
      - 'KEYCLOAK_PASSWORD=admin'
      - 'DB_VENDOR=POSTGRES'
      - 'DB_ADDR=keycloak-db'
      - 'DB_DATABASE=keycloak'
      - 'DB_USER=keycloak'
      - 'DB_PASSWORD=keycloak'
    ports:
      - "8080:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    command:
      - "-b 0.0.0.0"
    networks:
      - "backend"


  api-gateway:
    container_name: api-gateway
    build: .
#    image: api-gateway:latest
    depends_on:
      - keycloak
    ports:
      - "8081:8081"
    environment:
      - 'KEYCLOAK_URL=http://localhost:8080'
      - 'KEYCLOAK_REALM=vehicle-renter'
      - 'SERVER_PORT=8081'
    networks:
      - "backend"

networks:
  backend:
    driver: bridge